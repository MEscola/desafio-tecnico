{% extends 'base.html' %}
{% block content %}

<h1>Cadastrar Projeto</h1>
<form method="post">
  {% csrf_token %}

  {{ form.non_field_errors }}

  {% for field in form %}
    <div>
      <label>{{ field.label }}</label><br>
      {{ field }}
      {{ field.errors }}
    </div>
  {% endfor %}

  <button type="submit">Salvar Projeto</button>
</form>
{% endblock %}
