{% extends "base.html" %}

{% block content %}
<h1>Adicionar Subitem ao Projeto: {{ project.nome }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar Subitem</button>
</form>

<a href="{% url 'detalhe_projeto' project.id %}">Voltar para o Projeto</a>
{% endblock %}
