{% extends 'base.html' %}

{% block content %}
    <h2>Lista de Usuários</h2>
    
    <table>
        <thead>
            <tr>
                <th>Nome Completo</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
     <tbody>
    {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.nome_completo }}</td>
            <td>{{ usuario.email }}</td>
            <td>
                <a href="{% url 'perfil_usuario' usuario.id %}" class="btn-ver">Ver Perfil | </a>
                <a href="{% url 'excluir_usuario' usuario.id %}" class="btn-remover">Remover</a>
            </td>
        </tr>
        
    {% empty %}
    <tr>
        <td colspan="3">Nenhum usuário cadastrado.</td>
    {% endfor %}

    </tbody>
</table>
<button>
    <a href="{% url 'cadastrar_usuario' %}">Cadastrar Novo Usuário</a>
</button>

{% endblock %}
